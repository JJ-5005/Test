<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Simple Web UI</title>
  <style>
    #btn1 { font-size: 16px; margin-bottom: 20px; margin-top: 20px;}
    #btn2 { font-size: 16px; margin-bottom: 20px;}
    #resetbtn {font-size: 20px; margin-right: 20px;}
    #themeBtn {font-size: 20px; margin-bottom: 20px;}
    #label1 { margin-bottom: 20px; font-size: 20px; transition: all 0.3s;}
    #label2 { margin-bottom: 20px; font-size: 20px; transition: all 0.3s;}
    #label3 { margin-bottom: 20px; font-size: 20px; transition: all 0.3s;}
    #input { margin-bottom: 20px; font-size: 20px; transition: all 0.3s;}
    #clock {font-size: 24px; margin-top: 20px; margin-bottom: 20px;}
    #searchbtn {font-size: 20px; margin-right: 20px;}
    #searchinput { margin-bottom: 20px; font-size: 20px; transition: all 0.3s;}  
    #searchbtn_google {font-size: 20px; margin-right: 20px;}
    #naver_shortcutbtn {font-size: 20px; margin-right: 20px;}
    #google_shortcutbtn { font-size: 20px; margin-right: 20px;}
    .spinner { width: 40px; height: 40px; border: 10px solid #eee; border-top: 10px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;}
    @keyframes spin { 0% {transform: rotate(0deg);} 100%{transform: rotate(360deg);}}
  </style>
</head>
<body>
  <h2>네이버 검색</h2>
  <input type="text" id="query" placeholder="검색어를 입력하세요" />
  <button onclick="searchNaver()">네이버에서 검색</button>
  <button onclick="searchgoogle()">구글에서 검색</button>
  <button onclick="go_naver()">네이버 바로가기</button>
  <button onclick="go_google()">구글 바로가기</button>
  <div id="clock">현재 시간</div>
  <div class="spinner"></div>
  <script>
    function searchNaver() {
      const query = document.getElementById('query').value.trim();
      if (query) {
        const url = 'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=' + encodeURIComponent(query);        
        window.open(url, '_blank');
      } else {
        alert('검색어를 입력하세요');
      }
    }

    function searchgoogle() {
      const query = document.getElementById('query').value.trim();
      if (query) {
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        window.open(url, '_blank');
      } else {
        alert('검색어를 입력하세요');
      }
    }

    function go_google() {
      const url = 'https://www.google.com'
      window.open(url, '_blank');
    }

    function go_naver() {
      const url = 'https://www.naver.com'
      window.open(url, '_blank');
    }
    
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, "0");
      const date = now.getDate().toString().padStart(2, "0");
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");
      document.getElementById('clock').innerText = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
  <button id="btn1">클릭하세요</button>
  <div id="label1">Hello, VS Code!</div>
  <script>
    document.getElementById('btn1').onclick = function() {
      document.getElementById('label1').innerText = "버튼 클릭 이벤트 감지!";
      const label1 = document.getElementById('label1');
      label1.style.color = "pink";
      label1.style.fontSize = "30px";
      setTimeout(() => {
        label1.style.color = ""
        label1.style.fontSize = ""
      }, 500);
    }
    
  </script>
  <input type="text" id="input" placeholder="메시지를 입력하세요">
  <button id="btn2">클릭하세요</button>
  <div id="label2">Input Message</div>
  <div id="label3">버튼 클릭 횟수</div>
  <script>
    let count = 0;
    document.getElementById('btn2').onclick = function() {
      count++;
      const msg = document.getElementById('input').value;
      document.getElementById('label2').innerText = msg || "메세지를 입력하고 버튼을 클릭하세요";
      document.getElementById('label3').innerText = `버튼이 ${count}번 클릭됨!`;
    }
  </script>
  <button id="themeBtn">다크모드</button>
  <script>
    let dark = false;
    document.getElementById('themeBtn').onclick = function() {
      dark = !dark;
      document.body.style.background = dark ? "#222" : "#fff";
      document.body.style.color = dark ? "#fff" : "#000";
      this.innerText = dark ? "라이트모드" : "다크모드";
    }
  </script>
  <button id="resetbtn">초기화</button>
  <script>
    document.getElementById('resetbtn').onclick = function() {
      count = 0;
    label3.innerText = '버튼이 0번 클릭됨!';
    label2.innerText = '메세지를 입력하고 버튼을 클릭하세요';
    }
  </script>
</body>
</html>
